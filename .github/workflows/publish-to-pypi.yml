# .github/workflows/publish-to-pypi.yml

name: Test and Publish to PyPI

on:
  # workflow_dispatch:  # Manual trigger
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.10, 3.11, 3.12, 3.13]  # Specify the Python versions you want to test against

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: |
          pip install --upgrade pip
          pip install -e .[dev,docs]  # Install the package with dev and docs extras
      
      - name: Run tests
        run: pytest

  build:
    name: Build and publish Python üêç distribution üì¶ to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')  # Only publish on tag pushes
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: build
        run: | 
          python3 -m pip install --upgrade pip build
          python3 -m build
  
  publish-to-pypi:
    name: Publish distribution üì¶ to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')  # Only publish on tag pushes
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/kmcpy  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing